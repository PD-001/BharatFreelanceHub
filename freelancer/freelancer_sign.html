<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_freelancer_sign.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="./freelancer_sign_up.js"></script>
    <title>Login & Register Page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form method="post" action=""> <!-- Update form action -->
                <h1>Create Account</h1>
                <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <span>Register with E-mail</span>
                <input type="text" id="fName" placeholder="First Name" required>
                <input type="text" id="lName" placeholder="Last Name" required>
                <input type="email" id="rEmail" placeholder="Enter E-mail" required>
                <input type="password" id="rPassword" placeholder="Enter Password" required>
                <button type="submit" class="btn" id="submitSignUp">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form method="post" action=""> <!-- Update form action -->
                <h1>Sign In</h1>
                <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <span>Login With Email & Password</span>
                <input type="email" id="email" placeholder="Enter E-mail" required>
                <input type="password" id="password" placeholder="Enter Password" required>
                <a href="#">Forget Password?</a>
                <button type="submit" class="btn"  id="submitSignIn">Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome To <br>Bharat Freelance</h1>
                    <p>Sign in With ID & Password</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hi User</h1>
                    <p>Join "Bharat Freelance" to Find the Perfect Job</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script_freelancer_sign.js"></script>
</body>
</html>
