<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancer Portfolio</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style_FreeLancer_Portfolio.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-orange">
      <a class="navbar-brand" href="#">BharatFreeLance Hub</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./Freelancer_Homepage.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#experience">Experience</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#rates">Rates</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="About_us">Aboutus </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Freelancer Name Box -->
    <div class="freelancer-banner" id="home">
      <h1 id="freelancer-name"></h1>
      <!-- Freelancer's Name will be dynamically added here -->
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <!-- Freelancer Details -->
          <img
            src="../img/client.png"
            alt="Freelancer Photo"
            class="img-fluid rounded-circle mx-auto d-block mb-3"
            id="profile-image"
          />
          <h2 class="text-center text-orange" id="freelancer-full-name"></h2>
          <!-- Freelancer's Full Name will be dynamically added here -->
          <p class="text-center text-muted" id="freelancer-designation"></p>
          <!-- Freelancer's Designation will be dynamically added here -->
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-orange-light">
              <strong>Skills:</strong>
              <p id="skills"></p>
              <!-- Skills will be dynamically added here -->
            </li>
            <li class="list-group-item bg-orange-light">
              <strong>About Me:</strong>
              <p id="about-me"></p>
              <!-- About Me will be dynamically added here -->
            </li>
            <li class="list-group-item bg-orange-light">
              <strong>Social Links:</strong>
              <a href="#" class="mr-2" id="linkedin"
                ><i class="fab fa-linkedin-in"></i
              ></a>
              <a href="#" class="mr-2" id="twitter"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="#" class="mr-2" id="github"
                ><i class="fab fa-github"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="col-md-8">
          
          <h3 class="text-orange" id="projects">Projects</h3>
          <div class="projects-container">
            <div class="row">
              <!-- Project cards will be dynamically added here -->
            </div>
          </div>

          <h3 class="text-orange" id="experience">Experience</h3>
          <div class="experience-container">
            <ul class="list-group list-group-flush">
              <!-- Experience items will be dynamically added here -->
            </ul>
          </div>

          <h3 class="text-orange" id="rates">Rates</h3>
          <div class="rates-container">
            <div class="row">
              <div class="col-md-6">
                <div class="card mb-3">
                  <div class="card-body">
                    <h5 class="card-title text-orange">Hourly Rate</h5>
                    <p class="card-text text-muted" id="hourly-rate"></p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card mb-3">
                  <div class="card-body">
                    <h5 class="card-title text-orange">Project-Based Rate</h5>
                    <p class="card-text text-muted" id="project-rate"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <h3 class="text-orange">Reviews</h3>
          <div class="reviews-container">
            <div class="row">
              <!-- Review cards will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-orange py-3">
      <div class="container text-center">
        <p>&copy; 2024 Freelancer Portfolio. All rights reserved.</p>
        <p><a href="#" class="text-white">Privacy Policy</a></p>
      </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>
    <script src="script_FreeLancer_Portfolio.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
