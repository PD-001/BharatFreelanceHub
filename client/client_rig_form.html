<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharatFreelance Hub</title>
    <link rel="stylesheet" href="./style_client_rig_form.css">
    <script type="module" src="./client_rig_firebase.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../img/Images/IMG-20240826-WA0011.jpg"alt="BharatFreelance Hub Logo" class="logo">
            <div class="header-text">
                <h1>BharatFreelance Hub</h1>
                <h3>Welcome to Family</h3>
            </div>
        </div>
    </header>
    <main>
        <div class="form-container">
            <form id="bioDataForm">
                <h2>Registration Form</h2>
            
                <!-- Image Upload Section -->
                <div class="image-upload">
                    <div id="uploadSection">
                        <label for="profileImage" class="image-upload-label">
                            <span>Upload Profile Image</span>
                            <input id="profileImage" type="file" accept="image/*">
                        </label>
                    </div>
                    <div id="imagePreviewContainer" class="image-preview">
                        <!-- Image preview will be shown here -->
                    </div>
                    <button id="changeImageButton" class="hidden">Change Image</button>
                </div>
            
                <fieldset id="informationFieldset">
                    <legend>Information</legend>
                    <label for="name">Name:</label>
                    <input id="name" type="text" placeholder="Full Name" required>
            
                    <label for="basedOn">Based In:</label>
                    <input id="basedOn" type="text" placeholder="Location/City" required>
            
                    <label for="aboutUs">About Us:</label>
                    <textarea id="aboutUs" placeholder="Tell us about yourself or your business..." maxlength="100" required></textarea>
            
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="example@example.com" required>
            
                    <label for="website">Website (Optional):</label>
                    <input id="website" type="url" placeholder="https://yourwebsite.com">
                </fieldset>
            
                <fieldset>
                    <legend>Social Media Links</legend>
                    <label for="linkedin">LinkedIn:</label>
                    <input id="linkedin" type="url" placeholder="https://www.linkedin.com/in/username">
            
                    <label for="twitter">Twitter:</label>
                    <input id="twitter" type="url" placeholder="https://twitter.com/username">
                </fieldset>
            
                <fieldset>
                    <legend>Verification</legend>
                    <label for="aadhaarNumber">Aadhaar Number:</label>
                    <input id="aadhaarNumber" type="text" placeholder="Enter Aadhaar Number">
                    <br><label class="option">OR</label>
                    <label for="gstinNumber">GSTIN Number:</label>
                    <input id="gstinNumber" type="text" placeholder="Enter GSTIN Number">
            
                    <span id="verificationError" class="error"></span>
                </fieldset>
            
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 BharatFreelance Hub. All rights reserved.</p>
            <p><a href="#" class="footer-link">Privacy Policy</a></p>
        </div>
    </footer>
    <script src="./script_client_rig_form.js"></script>
</body>
</html>
